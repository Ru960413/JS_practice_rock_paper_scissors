<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My first JavaScript project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rps-UI">
      <div class="text">Please make your choice, rock, paper, or scissors?</div>
      <div class="text-1">First To Five Wins!</div>
      <div class="container">
        <div class="style">
          <button id="rockBtn">
            <img src="RPS_icons/rocks-2.png" alt="rock">
          </button>
        </div>

        <div class="style">
          <button id="paperBtn">
            <img src="RPS_icons/parchment.png" alt="paper"/>
          </button>
        </div>

        <div class="style">
          <button id="scissorsBtn">
            <img src="RPS_icons/scissors.png" alt="scissors"/>
          </button>
        </div>
      </div>

      <div class="container3">
        <ul class="Score">
          <li class="scoreText">Player Score</li>
          <li class="scoreText">Computer Score</li>
        </ul>
      </div>

      <div class="display">
        <div class="display1"></div>
        <div class="display2"></div>
      </div>

      <!--<div>
        <button>Play Again</button>
      </div>-->
    </div>

    <!--<script src = ./new_rps_gamecode.js></script>-->
  </body>

          href="https://www.flaticon.com/free-icons/cute" title="cute icons"

  </div>
</html>
