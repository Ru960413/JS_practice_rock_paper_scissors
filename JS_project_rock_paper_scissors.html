<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rps-UI">
      <div class="text">Please make your choice, rock, paper, or scissors?</div>
      <div class="text-1">First To Five Wins!</div>
      <div class="container">
        <div class="style">
          <button id="button">
            <img src="RPS_icons/rocks-2.png" alt="rock" id="rock"/>
          </button>
        </div>

        <div class="style">
          <button id="button">
            <img src="RPS_icons/parchment.png" alt="paper" id="paper"/>
          
          </button>
        </div>

        <div class="style">
          <button id="button">
            <img src="RPS_icons/scissors.png" alt="scissors" id="scissors"/>
            
          </button>
        </div>
      </div>

      <div class="container3">
        <ul class="Score">
          <li class="scoreText">Player Score</li>
          <li class="scoreText">Computer Score</li>
        </ul>
      </div>

      <div class="display">
        <div class="playerScore"></div>
        <div class="computerScore"></div>
      </div>

      <div class="playAgain"> 
        <button class="playAgainBtn">Play Again</button>
      </div>
    </div>

    <script src = ./new_rps_gamecode.js></script>
  </body>

  <div class="footer">
      
      <ul>
        <li><div class="smallText">icon credits</div></li>
        <li>
          <a class="smallerText"
            href="https://www.flaticon.com/free-icons/scissors"
            title="scissors icons"
            >Scissors icons created by Freepik - Flaticon</a
          >
        </li>
        <li>
          <a class="smallerText"
          href="https://www.flaticon.com/free-icons/rock" title="rock icons"
            >Rock icons created by Freepik - Flaticon</a
          >
        </li>
        <li>
          <a class="smallerText"
          href="https://www.flaticon.com/free-icons/cute" title="cute icons"
            >Cute icons created by Freepik - Flaticon</a
          >
        </li>
      </ul>
    </div>
  </div>
</html>
